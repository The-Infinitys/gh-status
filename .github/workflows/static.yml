name: Deploy Bun Build Output to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ãƒ“ãƒ«ãƒ‰ã¨ãƒ‡ãƒ—ãƒ­ã‚¤ã‚’è¡Œã†ã‚¸ãƒ§ãƒ–
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # â¬‡ï¸ ã“ã“ã‹ã‚‰Bunãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã¨ãƒ“ãƒ«ãƒ‰ã‚’è¿½åŠ  â¬‡ï¸
        
      - name: Setup Bun 
        # Bunã‚’è¨­å®šã™ã‚‹ãŸã‚ã®GitHub Actionã‚’ä½¿ç”¨
        uses: oven-sh/setup-bun@v1
        with:
          # ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã«åˆã‚ã›ã¦Bunã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŒ‡å®šï¼ˆçœç•¥æ™‚ã¯æœ€æ–°ï¼‰
          bun-version: latest 

      - name: Install dependencies
        # Bunã§ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        run: bun install
      - name: Authenticate GitHub CLI
        env:
          # GITHUB_TOKENã‚’ç’°å¢ƒå¤‰æ•° GH_TOKEN ã¨ã—ã¦æ¸¡ã™
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # GH_TOKENã‚’ä½¿ã£ã¦éå¯¾è©±çš„ã«GitHub CLIã«ãƒ­ã‚°ã‚¤ãƒ³ã™ã‚‹
          # ã“ã‚Œã«ã‚ˆã‚Šã€ghã‚³ãƒãƒ³ãƒ‰ãŒãƒªãƒã‚¸ãƒˆãƒªã«å¯¾ã™ã‚‹æ¨©é™ã‚’æŒã¤ã‚ˆã†ã«ãªã‚‹
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
      - name: Build project
        # ãƒ“ãƒ«ãƒ‰ã‚³ãƒãƒ³ãƒ‰ã‚’å®Ÿè¡Œã€‚é€šå¸¸ã€é™çš„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ 'out' ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ç”Ÿæˆã™ã‚‹
        # ã“ã“ã¯ã”è‡ªèº«ã®ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®å®Ÿéš›ã®ãƒ“ãƒ«ãƒ‰ã‚³ãƒãƒ³ãƒ‰ï¼ˆä¾‹: bun run buildï¼‰ã«ç½®ãæ›ãˆã¦ãã ã•ã„
        run: bun run main
        
      # â¬†ï¸ ã“ã“ã¾ã§Bunãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã¨ãƒ“ãƒ«ãƒ‰ â¬†ï¸
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ğŸ’¡ ã“ã“ã‚’ãƒ“ãƒ«ãƒ‰çµæœã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª (out) ã«å¤‰æ›´ ğŸ’¡
          path: 'out' 
          
      - name: Deploy to GitHub Pages
